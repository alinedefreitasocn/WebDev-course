<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTE Brakfast</title>
    <link rel="stylesheet" href="mute.css">
    <!-- shadow into light -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Anton Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- <figure>
            <img src="https://images.squarespace-cdn.com/content/v1/60cb55d42ff7535258bc0875/3087f5a6-41b6-4c07-a892-02255c315324/MUTE+%28final%29-62.jpg?format=1000w"
                alt="This is MUTE view to the sea">
            <figcaption>
                MUTE Breakfast
            </figcaption>
        </figure> -->
        <section>
            <h1>MUTE Breakfast</h1>
        </section>
    </header>



    <table>
        <thead class="cabecalho">
            <tr>
                <th colspan="2">
                    <hr> BEBIDAS / DRINKS
                    <hr>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="checkbox" id="caffe" name="caffe" value="cafe">
                    <label for="caffe"> Café / Coffe </label>
                </td>
                <td>
                    <input type="checkbox" id="sumo" name="sumo" value="sumo">
                    <label for="sumo">Sumo Laranja / Orange Juice</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="leite" id="leite" value="leite">
                    <label for="leite">Leite Frio / Cold Milk</label>
                </td>
                <td>

                    <input type="checkbox" name="pera" id="pera" value="pera">
                    <label for="pera">Sumo de Pêra / Pear Juice</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="hotmilk" id="hotmilk" value="hotmilk">
                    <label for="hotmilk">Leite Quente / Hot Milk</label>
                </td>
                <td>
                    <input type="checkbox" name="chocomilk" id="chocomilk" value="chocomilk">
                    <label for="chocomilk">Leite com Chocolate / Chocolate Milk</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="tea" id="tea" value="tea">
                    <label for="tea">Chá / Tea</label>
                </td>
            </tr>
        </tbody>

        <thead class="cabecalho">
            <tr>
                <td>
                    <hr>
                    PADARIA / BAKERY
                    <hr>
                </td>
                <td>
                    <hr>
                    Charcutaria / Charcuterie
                    <hr>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>

                    <input type="checkbox" name="bread" id="bread" value="bread">
                    <label for="bread">Pão Alentejado / Regional Bread</label>
                </td>
                <td>

                    <input type="checkbox" name="flamengocheese" id="flamengocheese" value="flamengocheese">
                    <label for="flamengocheese">Queijo Flamengo / Cheese</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="croissant" id="croissant" value="croissant">
                    <label for="croissant">Croissant</label>
                </td>
                <td>

                    <input type="checkbox" name="freshcheese" id="freshcheese" value="freshcheese">
                    <label for="freshcheese">Queijo Fresco / Fresh Cheese</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="bolo" id="bolo" value="bolo">
                    <label for="bolo">Bolo Caseiro / Homemade Cake</label>

                </td>
                <td>

                    <input type="checkbox" name="ham" id="ham" value="ham">
                    <label for="ham">Fiambre / Ham</label>

                </td>
            </tr>
        </tbody>

        <thead class="cabecalho">
            <tr>
                <td>
                    <hr> Compota / Jams
                    <hr>
                </td>
                <td>
                    <hr> Outros / Others
                    <hr>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>

                    <input type="checkbox" name="jam" id="jam" value="jam">
                    <label for="jam">Compota Morango / Strawberry Jam</label>
                </td>
                <td>

                    <input type="checkbox" name="granola" id="granola" value="granola">
                    <label for="granola">Granola</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="mel" id="mel" value="mel">
                    <label for="mel">Mel / Honey</label>
                </td>
                <td>

                    <input type="checkbox" name="seads" id="seads" value="seads">
                    <label for="seads">Sementes / Seads</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="peanut" id="peanut" value="peanut">
                    <label for="peanut">Manteiga de Amendoim / Peanut Butter</label>

                </td>
                <td>

                    <input type="checkbox" name="frutas" id="frutas" value="frutas">
                    <label for="frutas">Frutas Frescas / Fresh Fruits</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="manteiga" id="manteiga">
                    <label for="manteiga">Manteiga / Butter</label>
                </td>
                <td>

                    <input type="checkbox" name="iogurte" id="iogurte" value="iogurte">
                    <label for="iogurte">Iogurte Natural / Greek Iogurt</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="eggs" id="eggs">
                    <label for="eggs">Ovos Mexidos / Scramble Eggs</label>

                </td>
            </tr>
        </tbody>

        <thead class="cabecalho">
            <tr>
                <td colspan="2">
                    <hr> Pedidos Especiais / special requests
                    <hr>
                </td>
            </tr>


        </thead>
        <tbody>
            <tr>
                <td colspan="2" id="pedido">
                    <div>
                        <textarea name="special" id="special" rows="10" cols="70"
                            placeholder="Write any special request here"></textarea>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

</body>

</html>
