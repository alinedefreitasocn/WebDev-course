<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Listas</title>
</head>

<body>

    <h2> Aula: List Elements </h2>
    <!-- Podem ser não ordenadas (bullet lists) <ul> ou ordenadas (listas numeradas) <ol>. Dentro do elemento lista vem o
            elemento item descrito pelo elemento <li> (list item).
                Então a estrutura de uma lista seria: -->

    Para uma bullet list:
    <ul>
        <li> item </li>
        <li> item </li>
        <li> item </li>
        <li> item </li>
        <li> item </li>
    </ul>

    Para uma lista numerada:
    <ol>
        <li> item 1 </li>
        <li> item 2 </li>
    </ol>

    <!-- <li> elements devem estar sempre dentro de <ul> ou <ol> -->

    Pode-se criar listas dentro de listas:

    <ul>
        <li> blah
            <ul>
                <li> item </li>
            </ul>
        </li>
        <li> blahblah
            <ul>
                <li> itemitem </li>
            </ul>
        </li>
    </ul>

</body>

</html>
